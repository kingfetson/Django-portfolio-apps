{% load static %}
<nav class="nav-links" {% if aria_label %}aria-label="{{ aria_label }}"{% endif %}>
    {% if header_menu %}
        {% for item in header_menu %}
            <a href="{{ item.url }}" 
               class="nav-link {% if request.path == item.url %}active{% endif %}"
               {% if item.open_in_new_tab %}target="_blank" rel="noopener noreferrer"{% endif %}>
                {{ item.title }}
            </a>
        {% endfor %}
    {% else %}
        <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
            Home
        </a>
        <a href="/projects/" class="nav-link {% if '/projects/' in request.path %}active{% endif %}">
            Projects
        </a>
        <a href="/skills/" class="nav-link {% if '/skills/' in request.path %}active{% endif %}">
            Skills
        </a>
        <a href="/dishes/" class="nav-link {% if '/dishes/' in request.path %}active{% endif %}">
            Dishes
        </a>
        <a href="/travel/" class="nav-link {% if '/travel/' in request.path %}active{% endif %}">
            Travel
        </a>
        {% if user.is_authenticated %}
            <a href="/admin/" class="nav-link {% if '/admin/' in request.path %}active{% endif %}">
                Admin
            </a>
        {% endif %}
    {% endif %}
</nav>
